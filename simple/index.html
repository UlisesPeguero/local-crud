<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple local C.R.U.D.</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        /* gives the table the alternate row colors */
        tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
</head>
<body style="background-color: #DDD;" onload="loadMessages()">
    <!-- Navbar component | https://getbootstrap.com/docs/4.5/components/navbar/ -->
    <nav class="navbar navbar-dark bg-dark shadow">
        <span class="navbar-brand mb-0 h1 mr-auto">Simple Local CRUD</span>
        <!-- Resets data to empty -->
        <button class="btn btn-light mr-2" onclick="resetApp()" title="Resets local data to initial state.">Reset data</button>      
        <!-- Go to github code -->
        <a class="btn btn-light mr-2" href="https://github.com/UlisesPeguero/local-crud/tree/master/simple" target="_blank" rel="noopener noreferrer" title="Back to main page.">Code</a>      
        <!-- Go back to main page -->
        <a class="btn btn-light" href="../" title="Back to main page.">Back</a>      
    </nav>    
    <div class="container">
        <div id="formContainer" class="d-none row">
            <!-- spacer, dissapears when smaller than 576px -->
            <div class="d-none d-sm-block col-sm-2"></div>            
            <div class="col-12 col-sm-8 bg-light p-3 mt-3 shadow">
                <h4 id="formTitle" class="w-100 bg-light mt-n2 border-bottom">Create</h4>                
                <!-- https://getbootstrap.com/docs/4.5/components/forms/ -->            
                <div>
                    <!-- Add just a textarea -->
                    <div class="form-group">
                        <label for="simpleMessage">Message</label>
                        <textarea class="form-control" id="simpleMessage" rows="3"></textarea>
                    </div>
                    <!-- Save changes and create -->
                    <button class="btn btn-primary" onclick="saveChanges()" title="Save changes">Save</button>
                    <!-- Cancel any changes -->
                    <button class="btn btn-secondary" onclick="cancelChanges()" title="Closes form without saving">Cancel</button>                
                </div>
            </div>
        </div>
        <div class="row">
            <!-- spacer, dissapears when smaller than 576px -->
            <div class="d-none d-sm-block col-sm-1"></div>
            <div class="col-12 col-sm-10">
                <h3 class="text-center">Items</h3>
                <table id="contentGrid" class="w-100 border bg-light">
                    <thead class="bg-dark text-light text-center">
                        <th id="gridMessageHeader" class="border p-2 container-fluid align-middle" style="width: 70%;">
                            <!-- Button that activates the creation of an item -->
                            <button class="btn btn-primary align-middle" onclick="createItem()">
                                <!-- https://icons.getbootstrap.com/icons/file-earmark-plus/ -->                        
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-earmark-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M4 0h5.5v1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h1V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"/>
                                    <path d="M9.5 3V0L14 4.5h-3A1.5 1.5 0 0 1 9.5 3z"/>
                                    <path fill-rule="evenodd" d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"/>
                                </svg>
                                Create
                            </button>
                            <span class="align-middle">Message</span>
                        </th>
                        <th id="gridOptionsHeader" class="border p-2">Options</th>
                    </thead>
                    <tbody id="content">                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- JS jQuery & Bootstraps -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- custom -->
    <script src="simple.js"></script>
</body>
</html>
